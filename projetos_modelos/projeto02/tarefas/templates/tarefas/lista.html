{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>

    <style>
      /* Estilos gerais */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      /* Título principal */
      h1 {
        font-size: 2rem;
        color: #0056b3;
        margin: 20px 0;
      }

      /* Lista de tarefas */
      ul {
        list-style: none;
        padding: 0;
        width: 100%;
        max-width: 600px;
        margin: 0 auto 20px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        border-bottom: 1px solid #ddd;
        font-size: 1rem;
      }

      li:last-child {
        border-bottom: none;
      }

      /* Links para exclusão */
      li a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      li a:hover {
        color: #ffffff;
      }

      /* Link de adicionar tarefa */
      a[href] {
        display: inline-block;
        margin: 20px 0;
        padding: 10px 20px;
        background-color: #0056b3;
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      a[href]:hover {
        background-color: #00356e;
      }

      /* Layout responsivo */
      @media (max-width: 480px) {
        ul {
          width: 90%;
        }

        li {
          font-size: 0.9rem;
        }

        a[href] {
          font-size: 0.9rem;
          padding: 8px 15px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Tarefas</h1>
    <ul>
      {% for tarefa in tarefas %}
      <li>
        {{ tarefa.titulo }}
        <a href="{% url 'excluir_tarefa' tarefa.id %}">Excluir</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'adicionar_tarefa' %}">Adicionar Tarefa</a>
  </body>
</html>
